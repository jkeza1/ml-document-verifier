<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload with AI Feedback</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
</head>
<body>
    <header>
        <h1>Upload Documents</h1>
        <p>Upload your documents for AI-powered verification and feedback</p>
    </header>
    <main>
        <section class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="document">Select Document:</label>
                <input type="file" id="document" name="document" accept=".pdf,.jpg,.png" required>
                
                <button type="submit">Upload and Get AI Feedback</button>
            </form>
            <div id="ai-feedback"></div>
        </section>
    </main>
    <script src="../Backend/js/app.js"></script>
</body>
</html>
