<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Appeal</title>
    <link rel="stylesheet" href="../Assets/css/style.css">
</head>
<body>
    <header>
        <h1>Appeal Submission</h1>
        <p>Appeal a document verification decision</p>
    </header>
    <main>
        <form class="appeal-form" id="appealForm">
            <fieldset>
                <legend>Appeal Details</legend>
                <label for="applicationId">Application ID:</label>
                <input type="text" id="applicationId" name="applicationId" required>
                
                <label for="reason">Reason for Appeal:</label>
                <textarea id="reason" name="reason" required></textarea>
                
                <button type="submit">Submit Appeal</button>
            </fieldset>
        </form>
    </main>
    <script src="../Backend/js/app.js"></script>
</body>
</html>
